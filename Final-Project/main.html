<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG-Style Menu</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('https://fonts.cdnfonts.com/s/24530/PressStart2P-Regular.woff') format('woff');
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'PixelFont', monospace;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #container {
      width: 800px;
      height: 600px;
      background-image: url('assets/Pictures/startbackground.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      box-sizing: border-box;
      outline: none;
    }

    .menu-item {
      margin: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .menu-item.selected, .menu-item:hover {
      color: yellow;
    }

    #info-box {
      margin-top: 30px;
      white-space: pre-line;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div id="container">
    <div id="menu">
      <div class="menu-item selected">Start Game</div>
      <div class="menu-item">How to Play</div>
      <div class="menu-item">Credits</div>
    </div>

    <div id="info-box"></div>
  </div>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');
    const infoBox = document.getElementById('info-box');
    let currentSelection = 0;

    function updateMenu() {
      menuItems.forEach((item, index) => {
        item.classList.toggle('selected', index === currentSelection);
      });
    }

    function executeSelection() {
      const selection = menuItems[currentSelection].innerText;
      if (selection === 'Start Game') {
        window.location.href = 'index.html';
      } else if (selection === 'How to Play') {
        infoBox.innerText =
          'Controls:\n' +
          '← → : Move\n' +
          'SPACE : Jump\n' +
          'Z : Skill\n' +
          'X : Attack\n' +
          'C : Roll';
      } else if (selection === 'Credits') {
        infoBox.innerText = 'Game by:\nJunming He\nTianshun Wu';
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        currentSelection = (currentSelection - 1 + menuItems.length) % menuItems.length;
        updateMenu();
      } else if (e.key === 'ArrowDown') {
        currentSelection = (currentSelection + 1) % menuItems.length;
        updateMenu();
      } else if (e.key === 'Enter' || e.key === 'z' || e.key === 'Z') {
        executeSelection();
      }
    });

    menuItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentSelection = index;
        updateMenu();
        executeSelection();
      });
    });
  </script>
</body>
</html>
